<!doctype html>
<html>
<head>
	<title>Leaflet Practice</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" /> 
	<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
	<link rel="stylesheet" href="main.css" />

</head>
<body>
	<div id="container">
		<div id="menu">
		<h1>Testing</h1>
			<h2>Search</h2>
			<form id="search">
			<label class="item item-input">
			  <i class="icon ion-search placeholder-icon"></i>
			  <input type="text" name="searchBox" placeholder="Search" value="">
			  <input type="submit">
			</label>
			</form>
      <form id="page-layout">
        <select name="page-aspect-ratio">
          <option value="landscape">Landscape</option>
          <option value="portrait">Portrait</option>
        </select>
        <select name="page-scale">
          <option value="letter">Letter</option>
          <option value="a3">A3</option>
          <option value="a4">A4</option>
        </select>
      </form>
			<h2>Testing</h2>
			<p>Row</p>
			<div class="math minus">-</div><div class="math number">1</div><div class="math plus">+</div>
			<p>Column</p>
			<div class="math minus">-</div><div class="math number">2</div><div class="math plus">+</div>
		</div>
		<div id="map" class="leaflet-pagelayout-container leaflet-fade-anim">
		</div>
	</div>

	<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="main.js"></script>

</body>
</html>
